<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Inner geometric pattern -->
  <polygon points="256,100 340,200 340,312 256,412 172,312 172,200" 
           fill="none" stroke="#fff" stroke-width="3" opacity="0.9"/>
  
  <!-- Center hexagon -->
  <polygon points="256,160 310,200 310,280 256,320 202,280 202,200" 
           fill="none" stroke="#fff" stroke-width="2" opacity="0.7"/>
  
  <!-- A letter stylized -->
  <path d="M256 140 L320 340 L300 340 L285 300 L227 300 L212 340 L192 340 Z M256 180 L235 280 L277 280 Z" 
        fill="#fff" opacity="0.95"/>
  
  <!-- Glow effect -->
  <circle cx="200" cy="180" r="120" fill="url(#glow)"/>
</svg>
